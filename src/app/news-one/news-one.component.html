<div class="container" *ngIf="article">
  <div class="jumbtron">
    <h4 class="text-center">{{article.title}}</h4>
    <hr />
    <div class="row">
      <div class="card">
        <img class="card-img-top" [src]="article.urlToImage" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>

          <p class="card-text"><small class="text-muted">Published At :
              {{article.publishedAt| date:"yyyy/MM/dd"}}</small>
          </p>
          <hr />
          <button class="btn btn-primary" (click)="NewsDetail(article)"
            [class.selected]="articledetail === selectedArticleDetail">Read Full Article</button>
        </div>
      </div>
    </div>
  </div>
</div>
