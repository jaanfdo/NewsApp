<div class="container">
  <div class="jumbtron">
    <h1 class="display-4 text-center">Top 10 News</h1>
    <hr />
    <div class="row">
      <ul class="heroes">
        <li *ngFor="let article of data.articles" style="list-style: none;">
          <div class="card">
            <img class="card-img-top" [src]="article.urlToImage" alt="Card image cap" />
            <div class="card-body">
              <p class="card-title" (click)="NewsOne(article)" [class.selected]="article === selectedArticle">
                {{article.title}}</p>

              <button class="btn btn-primary" (click)="NewsOne(article)"
                [class.selected]="article === selectedArticle">Select Article</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
