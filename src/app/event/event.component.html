<div class="container">
  <div class="jumbtron">
    <h1 class="display-4 text-center">Top 10 Events</h1>
    <hr />
    <div class="row">
      <ul class="heroes">
        <li style="list-style:none; display: inline-block;" *ngFor="let article of data">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="article.photo" alt="Card image cap" />
            <div class="card-body">
              <p class="card-title">
                {{article.eventname}}</p>
              <p>
                {{article.course}}
              </p>
              <p class="card-text">
                {{article.description}}
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
